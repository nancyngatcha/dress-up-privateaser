<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>CSS/HTML Workshop with Privateaser</title>
  </head>
  <body>
    <div class="p-3 mb-2 bg-dark text-white"><h1 style = "color: #4d79ff"><strong>Privateaser</strong></h1></div>
    <h2>Bar</h2>
    <div id="bar">
      <input class="js-name" type="text" placeholder="Bar name"/>
      <input class="js-price-by-hour" type="number" placeholder="Price by hour"/>
      <input class="js-price-by-person" type="number" placeholder="Price by person"/>
    </div>
    </br>
    <h2>Booker</h2>
    <div id="booker">
      <input class="js-name" type="text" placeholder="Booker name"/>
      <input class="js-time" type="number" placeholder="Time in h"/>
      <input class="js-persons" type="number" placeholder="Persons"/>
      
    </div>
    </br>
    deductible
    <input class="js-option" type="checkbox" placeholder="Deductible option"/>
  </br>
  </br>
    <button id="compute" type="button" class="p-3 mb-2 bg-dark text-white btn-sm" style = "color: #4d79ff;width:90px" >Compute</button>
    <div id="actors" class="p-3 mb-2 bg-dark text-white" style = "color: #4d79ff"></div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
  </body>
</html>
